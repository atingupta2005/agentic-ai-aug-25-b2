[History]
# Set to true to load the question and answers from the history file, skipping live API calls.
# Set to false to generate a new question and query the models live.
load_from_file = false
history_file_path = chat_history.json

[Models]
# The model used to generate the initial challenge question and to act as the final judge.
# Should be a powerful model like gpt-4o.
judge_model = gpt-4o

# A comma-separated list of OpenAI models to compare.
competitor_models = gpt-3.5-turbo, gpt-4o, gpt-4o-mini